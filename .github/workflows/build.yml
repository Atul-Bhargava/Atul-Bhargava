#Workflow name
name: CI/CD pipeline
on:
  #Manually trigger workflow run
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  #test jobs
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with: 
          java-version: '17'
      - name: Maven Package
        run: cd spring-redis;mvn -B clean package -DskipTests
      - name: Maven Verify
        run: cd spring-redis;mvn -B clean verify 
